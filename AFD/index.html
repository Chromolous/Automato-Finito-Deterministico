<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Automato Finito Determinístico</h1>
        <h3>Subtítulo</h3>
        <p>A</p>

        <!-- 1° grupo: Q|Σ|Estado Inicial|F -->
        <!-- Entradas independentes-->
        <div class="container">
            <div class="entradas">
                <label>Q</label>
                <input type="text" id="conjunto_de_estados" placeholder="Conjunto de estados = {q0,q1,q2,...}" oninput="geraDelta()"/>
                <button onclick="printaInput('conjunto_de_estados')">Printar input</button>
            </div>
            
            <div class="entradas">
                <label>Σ</label>
                <input id="alfabeto" placeholder="Alfabeto = ABC..."/>
                <button onclick="printaInput('alfabeto')">Printar input</button>
            </div>

            <div class="entradas">
                <label>Q₀</label>
                <input id="estado_inicial" placeholder="Estado final = Qₓ (só pode haver um estado)"/>
                <button onclick="printaInput('estado_inicial')">Printar input</button>
            </div>

            <div class="entradas">
                <label>F</label>
                <input id="conjunto_de_estados_finais" placeholder="Conjunto de estados finais = {q1, q3, ...}"/>
                <button onclick="printaInput('conjunto_de_estados_finais')">Printar input</button>
            </div>
        </div>

        

        <!-- 2° grupo: delta(δ) -->
        <!-- Tabela dinâmica
         gerada a partir do conjunto de estados(linha)
         e do alfabeto(colunas)-->
        <div class="tabela">
            <table id="tabelaDelta">
                <caption>δ</caption>
                <tbody>
                    <tr>
                        <th>Company</th>
                        <th>Contact</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td>Alfreds Futterkiste</td>
                        <td>Maria Anders</td>
                        <td>Germany</td>
                    </tr>
                    <tr>
                        <td>Centro comercial Moctezuma</td>
                        <td>Francisco Chang</td>
                        <td>Mexico</td>
                    </tr>
                </tbody>
            </table>
            <ul id="Qs">

            </ul>

        </div>
    </body>
</html>
