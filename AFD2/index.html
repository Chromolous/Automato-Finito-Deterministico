<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Automato Finito Determinístico</h1>
        <h3>Alex Machado<br>Paulo Henrique</h3>
        <p></p>

        <!-- 1° grupo: Q|Σ|Estado Inicial|F -->
        <!-- Entradas independentes-->

        <div class="container">
            <div class="entradas">
                <div class="entrada">
                    <label>Q</label>
                    <input type="text" id="conjunto_de_estados" placeholder="Conjunto de estados: q0, q1, q2, ..." oninput="validaEstados();attTabelaFunc();desenhaEstados();desenhaTransicao()"/>
                </div>
                
                <div class="entrada">
                    <label>Σ</label>
                    <input id="alfabeto" placeholder="Alfabeto: a, bc, 0, λ..." oninput="validaAlfabeto();attTabelaFunc()"/>
                </div>

                <div class="entrada">
                    <label>Q₀</label>
                    <input id="estado_inicial" placeholder="Estado inicial: qₓ (só pode haver um estado)" oninput="recebeEInicial();desenhaEstados();desenhaTransicao()"/>
                </div>

                <div class="entrada">
                    <label>F</label>
                    <input id="conjunto_de_estados_finais" placeholder="Estados finais: q1, q2, q3, ..." oninput="validaFinais();desenhaEstados();desenhaTransicao()"/>
                </div>
            </div>

            <div class="tabela">
                <table id="tabelaDelta">
                    <caption>δ - Funções de Transição</caption>
                    <thead>
                        <tr>
                            <th style="width: 2rem;">δ</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="tela">
                <h3>Modelo gráfico do AFD</h3>
                <canvas id="tela" width="1300", height="1000" class="canvas"></canvas>
                <div style="display: flex; flex-direction: row; gap: 10px;">
                    <input id="cadeia", placeholder="Testar cadeia" oninput="recebeCadeia();printaValidade()">
                    <h3 id="validadeText"></h3>
                </div>
                
            </div>
        </div>
    </body>
</html>
